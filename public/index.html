<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Drawings Become Real</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <span>
            <h1>Drawings Become Real</h1>
        </span><span>Powered by Reggio Home</span>
    </header>
    <main>

        <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
            <div>
                <h2>Free Image Generator for Children</h2>
            </div>
            <!-- <input type="file" id="file" name="picture" accept="image/*" capture> -->
            <input type="file" id="file" name="picture" accept="image/*">
            <label for="file" class="custom-file-upload button-animate">
                Upload a Drawing <img src="/upload.svg" alt="Generated Image" style="padding-left: 8px;">

            </label>
            <button type="submit">Upload</button>
        </form>
        <div id="imageDescription"></div>
    </main>
    <footer>
        <p>Founded in the Netherlands, we respect your privacy by not storing your pictures</p>
    </footer>
</body>
<script src="index.js"></script>

</html>
