<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Drawings Become Real</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <span>
            <h1>Drawings Become Real</h1>
        </span><span>Powered by Reggio Home</span>
    </header>
    <main>
        <div class="homepage-container">
            <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
                <div>
                    <h2>Free Image Generator </h2>
                    <h3>Make Your Children's Drawings Become Real</h3>
                </div>

                <!-- upload button -->
                <!-- <input type="file" id="file" name="picture" accept="image/*" capture> -->
                <input type="file" id="file" name="picture" accept="image/*">
                <label for="file" class="custom-file-upload button-animate">
                    <img src="/camera.svg" alt="Camera Image" style="padding-right: 8px;"> Upload a Drawing <img
                        src="/upload.svg" alt="Upload Image" style="padding-left: 8px;">

                </label>
                <!-- generate button -->
                <div id="imagePreview"></div>

                <button class="generate-button" type="submit">Generate</button>

            </form>
            <div id="loadingAnimationId" style="display: none;">
                We are thinking we are thinking!
            </div>

            <!-- what does this do again? -->
            <div id="imageDescription"></div>


            <button id="startRecord">Start Recording</button>
            <button id="stopRecord" disabled>Stop Recording</button>
            <audio id="audioPlayback" controls hidden></audio>
            <button id="resetRecord" disabled>Reset Recording</button>
            <button id="uploadRecord" disabled>Upload Recording</button>

        </div>
    </main>
    <footer>
        <p>Founded in the Netherlands, we respect your privacy by not storing your pictures</p>
    </footer>
</body>
<script src="https://unpkg.com/recordrtc"></script>

<script src="index.js"></script>


</html>
